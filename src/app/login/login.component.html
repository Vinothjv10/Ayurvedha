<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>

<div class="container">
    <div class="container-1">
       <div class="row-1" id="row-1">
           <img id="yoga" src="assets/yoga.png" >
       </div>
       <div class="row-1" id="row-2">

           <div class="title">  Login  </div>

           <div class="cont">
                When life is a drag, Yoga is there to lift you up
           </div>

                                      <!--  Inputs  -->

           <div class="inputs">
            <form class="details" [formGroup]="registerForm" (ngSubmit)="submitData()" >  
               <div class="input-box">
                   <div class="mail"> Email </div>
                   <input formControlName="email" type="text" placeholder="Enter your Email Address" id="mail" class="form-control">
                   <div *ngIf="email.invalid && (email.touched || email.dirty)">
                        <span class="error" *ngIf="email.errors?.required">*Email is Required.</span>
                        <span class="error" *ngIf="email.errors?.email">*Enter valid e-mail id.</span>
                    </div>
               </div>
            
               <div class="input-box">
                    <div class="mail" id="password"> Password </div>

                <!---    <input formControlName="password" type="password" placeholder="Enter your Password" class="password" id="mail">   -->
                           <input name="password"
                            [type]="showPassword ? 'text' : 'password'"
                            class="form-control pwd-control" formControlName="password"
                            id="mail" placeholder="Enter your Password" >
                            
                            <i alt="hide" id="eye" class="far fa-eye-slash eye-hide" 
                            (click)="showPassword = !showPassword"
                            [class.hide]="!showPassword"></i>

                    <div *ngIf="password.invalid && (password.touched || password.dirty)">
                        <span class="error" *ngIf="password.errors?.required">*Password is Required.</span>
                    </div> 
               </div>

               <div class="forgot">
                     <span class="remember"><input type="checkbox" id="box">Remember me</span>
                      <a id="forgot"> Forgot password ?</a> 
                </div>

                <button id="button" >LOGIN</button>
            
                <div class="line">
                   <p class="hr"> </p> <span>or</span> <p class="hr"> </p>
                </div>
            </form>
           </div>

           <div class="buttons">

                <button class="button-1"><img id="img" src="assets/google.png"><span class="align">Login with Google</span> </button>

                <button class="button-2"><img id="img" src="assets/path14.png"> Login with Facebook</button>

           </div>

           <div class="bottom">

               <div class="container-3">
                   Don't have account? <a class="sign-up"> Sign Up </a>
               </div>

           </div>
           
       </div>
    </div>  

</div>
